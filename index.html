<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emits Limits</title>
    <style>
        #I1{
            text-align: center;
        }
        #I2{
            text-align: right;
        }
        body{
            background-color: rgb(185, 231, 231);
        }
    </style>
</head>
<script>
function visitorCounter(){
    let count = (localStorage.getItem('total_visitor'));
    if(count === null )
    {
        localStorage.setItem("total_visitor", 1)
    }
    else{
        let visitor = parseInt(localStorage.getItem("total_visitor"))
        visitor += 1 ;
        localStorage.setItem("total_visitor", visitor)
        document.getElementById("total").value = visitor;
    }
}

</script>

<body onload="visitorCounter()">
    Building my profile...................
</body>
</html>
